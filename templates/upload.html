{% extends 'base.html' %}
{% block content %}

<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">アップロード</div>
                    <div class="card-body">
                        {% if message %}
                        <p>{{ message }}</p>
                        {% endif %}
                        <form action="" method="post" enctype="multipart/form-data">
                            {{ form.non_field_errors }}
                            <div class="custom-file">
                                <div class="custom-file-input" id="get-filename">{{ form.document }}</div>
                                <div class="custom-file-label" id="show-filename">Choose File...</div>
                                {{ field.errors }}
                            </div>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary border mt-4">
                                アップロード
                            </button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>

<script>
    var fileform = document.getElementById('get-filename').firstElementChild;
    var empty_filename = document.getElementById("show-filename");
    fileform.addEventListener("change", (e) => {
        if (window.File) {
            var inputfile = fileform.files[0];
            empty_filename.textContent = inputfile.name;
        }
    });
</script>

{% endblock %}
